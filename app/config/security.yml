# To get started with security, check out the documentation:
# https://symfony.com/doc/current/security.html
security:

    # https://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    #Fournisseur de donn√©es d'authentification
    providers:
        in_memory:
            memory:
              users:
                admin: {password: 123, roles:['ROLE_ADMIN']}
                god: {password: 123, roles:['ROLE_SUPER_ADMIN']}
        author_provider:
            entity:
              class: AppBundle:Author
              property: email

    #Encodage des mots de passe
    encoders:
      Symfony\Component\Security\Core\User\User: plaintext
      AppBundle\Entity\Author:
        algorithm: bcrypt

    role_hierarchy:
      ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        admin:
          pattern: ^/admin
          anonymous: false
          provider: in_memory
          form_login:
            login_path: login_admin
            check_path: login_admin_check
            default_target_path: /admin
          logout:
            path: logout_admin
            target: homepage

        author:
          pattern: ^/author
          anonymous: false
          provider: author_provider
          form_login:
            login_path: login_author
            check_path: login_author_check
            default_target_path: /author
          logout:
            path: logout_author
            target: homepage

        main:
            anonymous: ~
            # activate different ways to authenticate

            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate
            #http_basic: ~

            # https://symfony.com/doc/current/security/form_login_setup.html
            #form_login: ~

    access-control:
      - {path: ^/admin, roles: ROLE_ADMIN}